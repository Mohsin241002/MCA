    <main class="container mt-4">
        <h2 class="text-center">Game Data</h2>
        <!-- Embed the XML and XSL files to transform and display the data -->
        <div id="data-display"></div>

        <script>
            // JavaScript to load XML and XSL files and perform XSLT transformation
            function loadXMLDoc(filename) {
                var xhttp;
                if (window.XMLHttpRequest) {
                    // code for modern browsers
                    xhttp = new XMLHttpRequest();
                } else {
                    // code for old IE browsers
                    xhttp = new ActiveXObject("Microsoft.XMLDOM");
                }
                xhttp.open("GET", filename, false);
                xhttp.send();
                return xhttp.responseXML;
            }

            function displayResult() {
                var xml = loadXMLDoc("games.xml");
                var xsl = loadXMLDoc("transform.xsl");

                // Code for modern browsers
                if (window.XSLTProcessor) {
                    var xsltProcessor = new XSLTProcessor();
                    xsltProcessor.importStylesheet(xsl);
                    var resultDocument = xsltProcessor.transformToFragment(xml, document);
                    document.getElementById("data-display").appendChild(resultDocument);
                }
            }

            displayResult();
        </script>
    </main>
