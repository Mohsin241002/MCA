<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg custom-navbar">
        <a class="navbar-brand" href="index.html"><i class="fas fa-gamepad"></i> Gaming Website</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item"><a class="nav-link" href="index.html"><i class="fas fa-home"></i> Home</a></li>
            <li class="nav-item"><a class="nav-link" href="browse.html"><i class="fas fa-th-list"></i> Browse</a></li>
            <li class="nav-item"><a class="nav-link" href="details.html"><i class="fas fa-info-circle"></i> Details</a></li>
            <li class="nav-item"><a class="nav-link" href="apply.html"><i class="fas fa-edit"></i> Apply</a></li>
            <li class="nav-item"><a class="nav-link" href="about.html"><i class="fas fa-address-card"></i> About</a></li>
            <li class="nav-item"><a class="nav-link" href="display.html"><i class="fas fa-tv"></i> Display</a></li> <!-- New Display Page -->
          </ul>
        </div>
      </nav>

    <!-- Main Content -->
    <main>
        <section class="apply-form">
            <h2 class="text-center mb-4">Apply Now</h2>
            <form>
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter your full name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="dob">Date of Birth</label>
                    <input type="date" class="form-control" id="dob" required>
                </div>
                <div class="form-group">
                    <label for="resume">Resume</label>
                    <input type="file" class="form-control-file" id="resume">
                </div>
                <div class="form-group">
                    <label for="coverLetter">Cover Letter</label>
                    <textarea class="form-control" id="coverLetter" rows="4" placeholder="Write your cover letter here" required></textarea>
                </div>
                <div class="form-group">
                    <label>Gender</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gender" id="genderMale" value="male" required>
                        <label class="form-check-label" for="genderMale">
                            Male
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gender" id="genderFemale" value="female" required>
                        <label class="form-check-label" for="genderFemale">
                            Female
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gender" id="genderOther" value="other" required>
                        <label class="form-check-label" for="genderOther">
                            Other
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <label>Interests</label>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="interestGaming" value="gaming">
                        <label class="form-check-label" for="interestGaming">
                            Gaming
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="interestProgramming" value="programming">
                        <label class="form-check-label" for="interestProgramming">
                            Programming
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="interestDesign" value="design">
                        <label class="form-check-label" for="interestDesign">
                            Design
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="experience">Experience Level</label>
                    <select class="form-control" id="experience" required>
                        <option value="">Select your experience level</option>
                        <option value="beginner">Beginner</option>
                        <option value="intermediate">Intermediate</option>
                        <option value="expert">Expert</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Submit Application</button>
            </form>
        </section>
    </main>

    <!-- Footer -->
    <footer class="text-center py-4">
        <p>&copy; 2024 MyGamingSite. All rights reserved.</p>
    </footer>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

</body>
