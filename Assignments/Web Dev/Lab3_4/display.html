<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaming Website - XML Data</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg custom-navbar">
        <a class="navbar-brand" href="index.html"><i class="fas fa-gamepad"></i> Gaming Website</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item"><a class="nav-link" href="index.html"><i class="fas fa-home"></i> Home</a></li>
            <li class="nav-item"><a class="nav-link" href="browse.html"><i class="fas fa-th-list"></i> Browse</a></li>
            <li class="nav-item"><a class="nav-link" href="details.html"><i class="fas fa-info-circle"></i> Details</a></li>
            <li class="nav-item"><a class="nav-link" href="apply.html"><i class="fas fa-edit"></i> Apply</a></li>
            <li class="nav-item"><a class="nav-link" href="about.html"><i class="fas fa-address-card"></i> About</a></li>
            <li class="nav-item"><a class="nav-link" href="display.html"><i class="fas fa-tv"></i> Display</a></li>
          </ul>
        </div>
      </nav>
      
    <main class="container mt-4">
        <h2 class="text-center">Game Data</h2>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Type</th>
                    <th>Release Date</th>
                    <th>Rating</th>
                    <th>Platform</th>
                    <th>Developer</th>
                    <th>Price (Currency)</th>
                </tr>
            </thead>
            <tbody id="gameTableBody">
                <!-- Data will be inserted here by JavaScript -->
            </tbody>
        </table>
    </main>

    <script>
        fetch('data/games.xml')
            .then(response => response.text())
            .then(str => new window.DOMParser().parseFromString(str, 'text/xml'))
            .then(data => {
                const games = data.getElementsByTagName('game');
                const tableBody = document.getElementById('gameTableBody');

                for (let game of games) {
                    let row = tableBody.insertRow();
                    row.insertCell(0).textContent = game.getElementsByTagName('id')[0].textContent;
                    row.insertCell(1).textContent = game.getElementsByTagName('name')[0].textContent;
                    row.insertCell(2).textContent = game.getElementsByTagName('type')[0].textContent;
                    row.insertCell(3).textContent = game.getElementsByTagName('releaseDate')[0].textContent;
                    row.insertCell(4).textContent = game.getElementsByTagName('rating')[0].textContent;
                    row.insertCell(5).textContent = game.getElementsByTagName('platform')[0].textContent;
                    row.insertCell(6).textContent = game.getElementsByTagName('developer')[0].textContent;
                    row.insertCell(7).textContent = `${game.getElementsByTagName('price')[0].textContent} (${game.getElementsByTagName('price')[0].getAttribute('currency')})`;
                }
            })
            .catch(error => console.error('Error fetching XML data:', error));
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<!-- Font Awesome JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>

</body>
</html>
